<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- css style file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile e-commerce</title>
</head>

<body class="bg-slate-200 text-black">
    <header>
        <h2 id="top-section" class="text-center mt-14 text-3xl font-semibold">Get<span
                class="text-lg md:font-semibold font-normal">youA</span>Phone</h2>
    </header>
    <main class="container-sm mx-12 my-4">
        <!-- search-box area -->
        <section class="flex flex-row justify-center items-center md:mx-28 mb-8">
            <input type="text" placeholder="search your desired phone" id="search-box"
                class="text-slate-500 border border-gray-400 border-l-none rounded-l-lg w-96 px-3 py-3 focus:outline-none bg-sky-100" />
            <button onclick="getResults()" id="search-box-button"
                class="border border-gray-400 border-r-none rounded-r-lg md:w-24 sm:w-auto px-3 py-3 shadow-sm focus:outline-none focus:ring-1"><i
                    class="fa fa-search"></i> <span class="md:inline lg:inline hidden">Search</span></button>
        </section>

        <!-- for error message -->
        <div>
            <p id="error-message1" class="text-red-400 text-center">Nothing to search! Please write something</p>
            <p id="error-message2" class="text-red-400 text-center">No Data Found!</p>
        </div>

        <!-- display details -->
        <section id="display-detail" class="md:mx-4 text-slate-700">
            <div class="eachDetail">
            </div>
        </section>

        <!-- result area -->
        <section id="result-area" class="grid md:grid-cols-3 sm:grid-cols-1 gap-6 md:mx-28">
        </section>
    </main>

    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
