<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- css style file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile e-commerce</title>
</head>

<body class="bg-sky-100">
    <header>
        <h2 class="text-center m-4 text-3xl font-semibold">Get <span class="text-lg">your</span> Phone</h2>
    </header>
    <main class="container-sm m-8">
        <!-- search-box area -->
        <section class="flex flex-row justify-center items-center mb-8">
            <input type="text" placeholder="search your desired phone name" id="search-box"
                class="border border-gray-400 border-l-none rounded-l-lg w-96 px-3 py-3 focus:outline-none bg-sky-100" />
            <button onclick="getResults()" id="search-box-button"
                class="border border-gray-400 border-r-none rounded-r-lg md:w-24 sm:w-auto px-3 py-3 shadow-sm focus:outline-none focus:ring-1"><i
                    class="fa fa-search"></i> Search</button>
        </section>

        <!-- for error message -->
        <div>
            <p id="error-message1" class="text-red-400 text-center">Nothing to search! Please write something</p>
            <p id="error-message2" class="text-red-400 text-center">No Data Found!</p>
        </div>

        <!-- display details -->
        <section></section>

        <!-- result area -->
        <section class="grid md:grid-cols-3 sm:grid-cols-1 gap-6 mx-20">
            <div class="border border-none rounded-lg flex flex-col justify-center bg-slate-50">
                <!-- Phone image -->
                <div class="p-3 flex justify-center">
                    <img id="result-image" class="md:w-96 md:h-96" src="image/daniel-korpai-aUmq85-2V7I-unsplash.jpg"
                        alt="">
                </div>
                <!-- phone name & brand name -->
                <div>
                    <p id="phone-name" class="text-2xl font-normal px-3">Phone name</p>
                    <p id="brand-name" class="text-xl font-normal px-3">Brand name</p>
                </div>
                <!-- details button -->
                <div class="p-3 flex justify-start">
                    <button id="detail-button"
                        class="border border-none rounded w-28 p-2 shadow-sm focus:outline-none focus:ring-1 flex justify-between bg-cyan-500/[0.4] hover:bg-cyan-600 hover:text-white">Details
                        <i class="material-icons text-cyan-600 hover:text-white">arrow_forward</i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap file -->
    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
